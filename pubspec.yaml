  flutter_screenutil: ^5.0.0+2
  # 缓存
  shared_preferences: ^2.0.6
  # 视频播放
  video_player: ^2.1.4
  # 底部部选项卡
  persistent_bottom_nav_bar: ^4.0.2
  # 喜欢按钮
  like_button: ^2.0.2
