  # easy_popup 
  easy_popup: ^1.0.0
  extended_sliver: ^2.0.0
  # 进度条
  audio_video_progress_bar: ^0.4.0
  # 轮播图
  flutter_swiper: ^1.1.6
  # 图片视频选择
  images_picker: ^1.2.4
  # tabbar 气泡样式
  bubble_tab_indicator: ^0.1.6
